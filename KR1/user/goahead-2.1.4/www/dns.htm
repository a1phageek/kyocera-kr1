<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=big5>
<title>DNS Realy Configuration</title>

</head>
<body bgcolor="#ffffff" text="#000000">

<b>DNS Relay Options</b>
<table cellSpacing=1 cellPadding=2 border=0>
	<form method="get" action="/asp_setDns.htm" name=dnsform>
	<tr>
	<td bgColor=#aaddff>DNS Relay</td>
	<td bgColor=#ddeeff><input type=checkbox name=dnsToggle vdnsToggle            >Enabled</td>
	</tr>
    	<tr>
    	<td bgColor=#aaddff>Primary Server IP</td>
    	<td bgColor=#ddeeff><input type=text name=p_dnsip1 size=3 maxlength=3 value=vp_dnsip1>.
    			    <input type=text name=p_dnsip2 size=3 maxlength=3 value=vp_dnsip2>.
    			    <input type=text name=p_dnsip3 size=3 maxlength=3 value=vp_dnsip3>.
    			    <input type=text name=p_dnsip4 size=3 maxlength=3 value=vp_dnsip4></td>
    	</tr>
	<tr>
	<td bgColor=#aaddff>Secondary Server IP</td>
	<td bgColor=#ddeeff><input type=text name=s_dnsip1 size=3 maxlength=3 value=vs_dnsip1>.
			    <input type=text name=s_dnsip2 size=3 maxlength=3 value=vs_dnsip2>.
			    <input type=text name=s_dnsip3 size=3 maxlength=3 value=vs_dnsip3>.
			    <input type=text name=s_dnsip4 size=3 maxlength=3 value=vs_dnsip4></td>
	</tr>
    	<tr><td align=center colspan=2><input type=submit value="Save">&nbsp;&nbsp;<input type=reset value=Reset></td></tr>
    </form>
</table>
</body>
</html>
